<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OpenCV.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style type="text/css">
        /* Start by setting display:none to make this hidden.
   Then we position it in relation to the viewport window
   with position:fixed. Width, height, top and left speak
   for themselves. Background we set to 80% white with
   our animation centered, and no-repeating */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba( 255, 255, 255, .8) url('http://i.stack.imgur.com/FhHRx.gif') 50% 50% no-repeat;
        }
        /* When the body has the loading class, we turn
   the scrollbar off with overflow:hidden */
        
        body.loading {
            overflow: hidden;
        }
        /* Anytime the body has the loading class, our
   modal element will be visible */
        
        body.loading .modal {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>OpenCV - Circle Detection</h1>
            <p>This website uses OpenCVJS to detect circles in any uploaded image.</p>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Original Image
                    </div>
                    <div class="card-block text-center">
                        <img id="imageOriginal" alt="Upload" class="card-img-top" />
                    </div>
                    <div class="card-footer text-muted">
                        <input type="file" id="imageInput" name="file" />
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Modified Image
                    </div>
                    <div class="card-block">
                        <canvas id="imageCanvas"></canvas>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <button type="button" id="circlesButton" class="btn btn-primary">Circle Detection</button>
                        </li>
                    </ul>
                    <div class="card-footer">
                        <a href="#" id="button" class="card-link">Download Image</a>
                    </div>
                </div>
            </div>
            <!-- canny -->
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Canny Image
                    </div>
                    <div class="card-block">
                        <canvas id="imageCanny"></canvas>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <input type="number" id="cnMin" name="cnMin" min="0" max="255" value="100">
                        </li>
                        <li class="list-group-item">
                            <input type="number" id="cnMax" name="cnMax" min="0" max="255" value="200">
                        </li>
                        <li class="list-group-item">
                            <button type="button" id="cannyButton" class="btn btn-primary">Canny Detection</button>
                        </li>
                        <li class="list-group-item">
                            <button type="button" id="canny0Button" class="btn btn-primary">PreCanny Detection</button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Contours  -->
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Contours Image
                    </div>
                    <div class="card-block">
                        <canvas id="imageContours"></canvas>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <input type="number" id="cntMin" name="cnMin" min="0" max="255" value="100">
                        </li>
                        <li class="list-group-item">
                            <input type="number" id="cntMax" name="cnMax" min="0" max="255" value="200">
                        </li>
                        <li class="list-group-item">
                            <button type="button" id="contoursButton" class="btn btn-primary">Contours Detection</button>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div class="modal"></div>
    <script type="text/javascript">
        document.body.classList.add("loading");
        let imgElement = document.getElementById('imageOriginal');
        let inputElement = document.getElementById('imageInput');
        inputElement.addEventListener('change', (e) => {
            imgElement.src = URL.createObjectURL(e.target.files[0]);
        }, false);
        let mat;
        imgElement.onload = function() {
            mat = cv.imread(imgElement);
            cv.imshow('imageCanvas', mat);
            cv.imshow('imageCanny', mat);
            cv.imshow('imageContours', mat);

        };
        document.getElementById('circlesButton').onclick = function() {
            this.disabled = true;
            let mat = cv.imread('imageCanvas');
            let dst = mat.clone();
            let circles = new cv.Mat();
            cv.cvtColor(mat, mat, cv.COLOR_RGBA2GRAY, 0);
            // You can try more different parameters
            cv.HoughCircles(mat, circles, cv.HOUGH_GRADIENT,
                1, 45, 75, 40, 0, 0);
            // draw circles
            for (let i = 0; i < circles.cols; ++i) {
                let x = circles.data32F[i * 3];
                let y = circles.data32F[i * 3 + 1];
                let radius = circles.data32F[i * 3 + 2];
                let center = new cv.Point(x, y);
                cv.circle(dst, center, radius, [0, 0, 0, 255], 3);
            }

            cv.imshow('imageCanvas', dst);
            mat.delete();
            dst.delete();
            circles.delete();
            this.disabled = false;
        };

        //canny
        document.getElementById('canny0Button').onclick = function() {
            this.disabled = true;
            let min = parseInt(document.getElementById('cnMin').value, 10);
            let max = parseInt(document.getElementById('cnMax').value, 10);

            let src = cv.imread('imageCanvas');
            let dst = new cv.Mat();
            cv.cvtColor(src, src, cv.COLOR_RGB2GRAY, 0);
            let ksize = new cv.Size(7, 7);
            // You can try more different parameters
            cv.GaussianBlur(src, src, ksize, 0, 0, cv.BORDER_DEFAULT);
            // cv.threshold(src, src, min, max, cv.THRESH_BINARY);
            // You can try more different parameters
            //cv.Canny(src, dst, min, max, 3, false);
            cv.imshow('imageCanny', src);
            //cv.imshow('imageContours', dst);
            src.delete();
            dst.delete();

            this.disabled = false;
        };

        //canny
        document.getElementById('cannyButton').onclick = function() {
            this.disabled = true;
            let min = parseInt(document.getElementById('cnMin').value, 10);
            let max = parseInt(document.getElementById('cnMax').value, 10);

            let src = cv.imread('imageCanvas');
            let dst = new cv.Mat();
            cv.cvtColor(src, src, cv.COLOR_RGB2GRAY, 0);
            let ksize = new cv.Size(3, 3);
            // You can try more different parameters
            cv.GaussianBlur(src, src, ksize, 0, 0, cv.BORDER_DEFAULT);
            // cv.threshold(src, src, 120, 200, cv.THRESH_BINARY);
            // You can try more different parameters
            cv.Canny(src, dst, min, max, 3, false);
            cv.imshow('imageCanny', dst);
            //cv.imshow('imageContours', dst);
            src.delete();
            dst.delete();

            this.disabled = false;
        };

        // Contours
        document.getElementById('contoursButton').onclick = function() {
            this.disabled = true;
            let mint = parseInt(document.getElementById('cntMin').value, 10);
            let maxt = parseInt(document.getElementById('cntMax').value, 10);

            //canny   
            let min = parseInt(document.getElementById('cnMin').value, 10);
            let max = parseInt(document.getElementById('cnMax').value, 10);

            let src = cv.imread('imageCanvas');

            let canny = new cv.Mat();
            cv.cvtColor(src, src, cv.COLOR_RGB2GRAY, 0);

            // let ksize = new cv.Size(3, 3);
            //cv.GaussianBlur(src, src, ksize, 0, 0, cv.BORDER_DEFAULT);

            cv.Canny(src, canny, min, max, 3, false);


            //let src = cv.imread('imageContours');
            let dst = cv.Mat.zeros(src.rows, src.cols, cv.CV_8UC3);
            //cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
            //cv.threshold(src, src, 120, 200, cv.THRESH_BINARY);
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            let poly = new cv.MatVector();
            // You can try more different parameters
            cv.findContours(canny, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
            //aproxy conturs
            for (let i = 0; i < contours.size(); ++i) {
                let tmp = new cv.Mat();
                let cnt = contours.get(i);
                let peri = cv.arcLength(cnt, true);
                // You can try more different parameters
                cv.approxPolyDP(cnt, tmp, 0.1 * peri, true);
                //cv.convexHull(cnt, tmp, false, true);

                poly.push_back(tmp);
                cnt.delete();
                tmp.delete();
            }
            // draw contours with random Scalar
            for (let i = 0; i < contours.size(); ++i) {
                let color = new cv.Scalar(Math.round(Math.random() * 255), Math.round(Math.random() * 255),
                    Math.round(Math.random() * 255));
                //cv.drawContours(dst, contours, i, color, 1, cv.LINE_8, hierarchy, 100);
                let cnt = poly.get(i);
                if (cnt.rows == 3) {
                    cv.drawContours(dst, poly, i, color, 1, cv.LINE_8, hierarchy, 100);
                }
                cnt.delete();
            }
            cv.imshow('imageContours', dst);
            src.delete();
            dst.delete();
            canny.delete();
            contours.delete();
            hierarchy.delete();
            poly.delete();

            this.disabled = false;
        };

        document.getElementById('button').onclick = function() {
            this.href = document.getElementById("imageCanvas").toDataURL();
            this.download = "image.png";
        };

        function onOpenCvReady() {
            document.body.classList.remove("loading");
        }
    </script>
    <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>

</html>
